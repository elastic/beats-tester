    - beats
    - metricbeat
  vars:
    - beat_name: metricbeat
    - project: beats
  roles:
    - common
    - test-install
    - test-beat
    - test-uninstall
    - {role: test-linux-binary, when: ansible_system == "Linux"}

- name: Packaging tests Heartbeat
  hosts:
    - debian
    - centos
    - sles
    - darwin
  become: yes
  tags:
    - beats
    - heartbeat
  vars:
    - beat_name: heartbeat
    - service_name: heartbeat-elastic
    - project: beats
  roles:
    - common
    - test-install
    - test-beat
    - test-uninstall
    - {role: test-linux-binary, when: ansible_system == "Linux"}

- name: Packaging tests Auditbeat
  hosts:
    - debian
    - centos
    - sles
    - darwin
  become: yes
  tags:
    - beats
    - auditbeat
  vars:
    - beat_name: auditbeat
    - project: beats
  roles:
    # The tests are written for Auditbeat 6.2 GA.
    - role: common
      when: "version is version_compare('6.2', '>=')"
    - role: test-install
      when: "version is version_compare('6.2', '>=')"
    - role: test-beat
      when: "version is version_compare('6.2', '>=')"
    - role: test-uninstall
      when: "version is version_compare('6.2', '>=')"
    - role: test-linux-binary
      when: ansible_system == "Linux"


