---
- name: Packaging tests APM Server
  hosts:
    - debian
    - centos
    - sles
    - darwin
  become: yes
  tags:
    - apm-server
  vars:
    - beat_name: apm-server
    - project: apm-server
  roles:
    - common
    - test-install
    - test-beat
    - test-uninstall
    - {role: test-linux-binary, when: ansible_system == "Linux"}

- name: Packaging tests Packetbeat
  hosts:
    - debian
    - centos
    - sles
    - darwin
  become: yes
  tags:
    - beats
    - packetbeat
  vars:
    - beat_name: packetbeat
    - project: beats
  roles:
    - common
    - test-install
    - test-beat
    - test-uninstall
    - {role: test-linux-binary, when: ansible_system == "Linux"}

