---
- job:
    name: Beats/beats-tester-daily
    display-name: Jobs scheduled daily
    description: Jobs scheduled daily from Monday to Friday
    view: Beats
    project-type: pipeline
    parameters:
      - string:
          name: branch_specifier
          default: master
          description: the Git branch specifier to build
    pipeline-scm:
      script-path: .ci/schedule-daily.groovy
      scm:
        - git:
            url: git@github.com:elastic/beats-tester.git
            refspec: +refs/heads/*:refs/remotes/origin/* +refs/pull/*/head:refs/remotes/origin/pr/*
            wipe-workspace: 'True'
            name: origin
            shallow-clone: true
            credentials-id: f6c7695a-671e-4f4f-a331-acdce44ff9ba
            reference-repo: /var/lib/jenkins/.git-references/beats-tester.git
            branches:
              - $branch_specifier
    triggers:
      - timed: 'H H(4-5) * * 1-5'
